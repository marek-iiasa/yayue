# Root configuration of the MCMA
# Please DON'T modify this file.
# Please consult the user cfg file on definition of options for your analyses
# The following two specs must be defined in usr cfg file
# model_id: path/name.dll
# crit_def: [ [cr_name, min | max, core-model var_name], [...], ... ]

# The following can be modified in usr cfg file  -----------------------
# but the default values must be defined here
---

# dir-names             -----------
# this restriction can be lifted in future
resDir: Results/
# uncomment run_id to define a sub-dir of the resDir for results
# run_id: tst0/

# file-names             -----------
# if the stdout should be redirected, then uncomment next line
# fn_out: stdOut.txt

# Control options             -----------
# max number of iterations
mxIter: 16
# parRep: True for generating Pareto representation, False for predefined preferences
parRep: True
# set to either True or False to show/no-show plots
showPlot: True
# verbosity level (controls print detail-level) [0, 3]
verb: 2
